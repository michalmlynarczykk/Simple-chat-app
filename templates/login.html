{% extends "layout.html"%}

{% block title %} Login {% endblock %}

{% block body%}
<div class="card bg-dark text-white text-center">
  <h1>Welcome, to chat app! Login and start.</h1>
</div>
<form action="/login" method="POST">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
          <div class="mb-md-5 mt-md-4 pb-5">
            <h2 class="fw-bold mb-5 text-uppercase">Login to chat!</h2>
            <div class="form-outline form-white mb-5">
              <input autofocus type="text" id="username" name="username" class="form-control form-control-lg"
                placeholder="Name" />
            </div>
            <button class="btn btn-outline-light btn-lg px-5" type="submit">Start chat</button>
          </div>
        </div>
      </div>
    </div>
</form>

{% endblock %}
